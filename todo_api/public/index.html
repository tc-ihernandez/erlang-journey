<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO API - Erlang Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üìù TODO API - Erlang</h1>
            <p>Manage your tasks with style</p>
        </header>

        <!-- Statistics Dashboard -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="stat-total">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-completed">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-pending">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-rate">0%</h3>
                <p>Completion Rate</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Create TODO Form -->
            <div class="card">
                <h2>‚ûï New Task</h2>
                <form id="todoForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required placeholder="e.g: Study Erlang">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Task details..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="low">üü¢ Low</option>
                            <option value="medium" selected>üü° Medium</option>
                            <option value="high">üü† High</option>
                            <option value="urgent">üî¥ Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date">
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" id="tags" placeholder="e.g: work, urgent, important">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>
            </div>

            <!-- TODO List -->
            <div class="card">
                <h2>üìã My Tasks</h2>
                
                <!-- Filters -->
                <div class="todo-filters">
                    <select id="filterStatus" onchange="loadTodos()">
                        <option value="">All</option>
                        <option value="false">Pending</option>
                        <option value="true">Completed</option>
                    </select>
                    
                    <select id="sortBy" onchange="loadTodos()">
                        <option value="">No sorting</option>
                        <option value="priority">By Priority</option>
                        <option value="due_date">By Date</option>
                        <option value="created_at">By Creation</option>
                    </select>
                    
                    <input type="text" id="searchBox" placeholder="Search..." onkeyup="searchTodos()">
                </div>
                
                <!-- TODO Items Container -->
                <div id="todoList">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
