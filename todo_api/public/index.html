<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO API - Erlang Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ“ TODO API - Erlang</h1>
            <p>Gestiona tus tareas con estilo</p>
        </header>

        <!-- Statistics Dashboard -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="stat-total">0</h3>
                <p>Total Tareas</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-completed">0</h3>
                <p>Completadas</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-pending">0</h3>
                <p>Pendientes</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-rate">0%</h3>
                <p>Tasa Completadas</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Create TODO Form -->
            <div class="card">
                <h2>â• Nueva Tarea</h2>
                <form id="todoForm">
                    <div class="form-group">
                        <label for="title">TÃ­tulo *</label>
                        <input type="text" id="title" required placeholder="ej: Estudiar Erlang">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">DescripciÃ³n</label>
                        <textarea id="description" placeholder="Detalles de la tarea..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Prioridad</label>
                        <select id="priority">
                            <option value="low">ğŸŸ¢ Baja</option>
                            <option value="medium" selected>ğŸŸ¡ Media</option>
                            <option value="high">ğŸŸ  Alta</option>
                            <option value="urgent">ğŸ”´ Urgente</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="due_date">Fecha de Vencimiento</label>
                        <input type="date" id="due_date">
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (separados por coma)</label>
                        <input type="text" id="tags" placeholder="ej: trabajo, urgente, importante">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Crear Tarea</button>
                </form>
            </div>

            <!-- TODO List -->
            <div class="card">
                <h2>ğŸ“‹ Mis Tareas</h2>
                
                <!-- Filters -->
                <div class="todo-filters">
                    <select id="filterStatus" onchange="loadTodos()">
                        <option value="">Todas</option>
                        <option value="false">Pendientes</option>
                        <option value="true">Completadas</option>
                    </select>
                    
                    <select id="sortBy" onchange="loadTodos()">
                        <option value="">Sin ordenar</option>
                        <option value="priority">Por Prioridad</option>
                        <option value="due_date">Por Fecha</option>
                        <option value="created_at">Por CreaciÃ³n</option>
                    </select>
                    
                    <input type="text" id="searchBox" placeholder="Buscar..." onkeyup="searchTodos()">
                </div>
                
                <!-- TODO Items Container -->
                <div id="todoList">
                    <div class="loading">Cargando tareas...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
